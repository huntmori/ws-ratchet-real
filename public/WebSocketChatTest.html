<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        #messages {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            margin: 20px 0;
            background: #f5f5f5;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            background: white;
            border-radius: 3px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 3px;
        }
        .connected { background: #d4edda; color: #155724; }
        .disconnected { background: #f8d7da; color: #721c24; }
        .error { background: #fff3cd; color: #856404; }
        input, button {
            padding: 10px;
            margin: 5px;
        }
        input {
            width: 60%;
        }
    </style>
</head>
<body>
    <h1>WebSocket 채팅 테스트</h1>
    
    <div id="status" class="status disconnected">연결 안됨</div>
    
    <div id="messages"></div>
    
    <div>
        <input type="text" id="messageInput" placeholder="메시지 입력..." />
        <button onclick="sendMessage()">전송</button>
        <button onclick="connect()">연결</button>
        <button onclick="disconnect()">연결 종료</button>
    </div>

    <script>
        let ws = null;
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');

        function updateStatus(message, className) {
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + className;
        }

        function addMessage(message, type = 'info') {
            const div = document.createElement('div');
            div.className = 'message';
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                addMessage('이미 연결되어 있습니다.', 'warning');
                return;
            }

            updateStatus('연결 중...', 'disconnected');
            addMessage('WebSocket 연결 시도: ws://localhost:8888/chat');

            try {
                ws = new WebSocket('ws://localhost:8888/chat');

                ws.onopen = () => {
                    updateStatus('연결됨 ✓', 'connected');
                    addMessage('WebSocket 연결 성공!');
                };

                ws.onmessage = (event) => {
                    addMessage('받은 메시지: ' + event.data);
                };

                ws.onerror = (error) => {
                    updateStatus('오류 발생', 'error');
                    addMessage('WebSocket 오류: ' + error);
                    console.error('WebSocket error:', error);
                };

                ws.onclose = (event) => {
                    updateStatus('연결 종료됨', 'disconnected');
                    addMessage(`연결 종료 (코드: ${event.code}, 이유: ${event.reason || '없음'})`);
                };
            } catch (error) {
                updateStatus('연결 실패', 'error');
                addMessage('연결 오류: ' + error.message);
                console.error('Connection error:', error);
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function sendMessage() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addMessage('먼저 연결해주세요!', 'warning');
                return;
            }

            const message = messageInput.value.trim();
            if (!message) {
                return;
            }

            ws.send(message);
            addMessage('보낸 메시지: ' + message);
            messageInput.value = '';
        }

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // 페이지 로드 시 자동 연결
        window.onload = () => {
            connect();
        };
    </script>
</body>
</html>
